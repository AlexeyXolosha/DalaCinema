<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/main.css">
        <title>DalaCinema - Профиль</title>
    </head>
<body>

    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <a href="#" class="logo">
                    <img src="./img/logo.png" alt="">
                </a>
                <ul class="nav-list">
                    <li><a class="nav-list-link" href="">Главная</a></li>
                    <li><a class="nav-list-link" href="">Проекты</a></li>
                    <li><a class="nav-list-link" href="">О Нас</a></li>
                    <li><a class="nav-list-link" href="">Вход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="profile">
        <div class="container">
            <div class="profile-container">
                <div class="profile-sidebar">
                    <h1 class="profile-title">Профиль</h1>
                    <ul class="profile-ul">
                        <li><a href="profile.html" class="profile-link">Основное</a></li>
                        <li><a href="form.html" class="profile-link">Анкета</a></li>
                        <li><a href="applications.html" class="profile-link">Заявки</a></li>
                        <li><a href="applications.html" class="profile-link exit">Выход</a></li>
                    </ul>
                </div>
                <div class="profile-applications">
                    <table class="tb-pro-applications">
                        <tr>
                            <th>Статус</th>
                            <th>Проект</th>
                            <th>Дата</th>
                            <th>Изменить</th>
                        </tr>
                        <tr>
                            <td class="status">Рассматривается</td>
                            <td>Үміт сәулесі</td>
                            <td>07/04/2024</td>
                            <td>Изменить</td>
                        </tr>
                        <tr>
                            <td class="status">Отклонено</td>
                            <td>Үміт сәулесі</td>
                            <td>07/04/2024</td>
                            <td><button>Изменить</button></td>
                        </tr>
                        <tr>
                            <td class="status">Принято</td>
                            <td>Үміт сәулесі</td>
                            <td>07/04/2024</td>
                            <td>Изменить</td>
                        </tr>
                    </table>
                
                </div>
            </div>
        </div>
    </div>

    <script>
            document.addEventListener("DOMContentLoaded", function() {
        var statuses = document.querySelectorAll(".status");
        statuses.forEach(function(status) {
            var statusText = status.textContent.trim();
            switch (statusText) {
                case "Рассматривается":
                    status.classList.add("status-pending");
                    break;
                case "Отклонено":
                    status.classList.add("status-rejected");
                    break;
                case "Принято":
                    status.classList.add("status-accepted");
                    break;
                default:
                    break;
            }
        });
    });
    </script>
    <script src="../../js/app.js"></script>
   

</body>
</html>
