<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <title>DalaCinema - Профиль</title>
</head>
<body>
    
    
    <header class="header">
        <div class="container">
            <div class="header_top">
                <div class="header_top_row">
                    <a href="#!" class="logo">
                        <img src="../../img/logo.png" alt="DalaCinema" class="logo-img">
                    </a>
                    <div class="header_nav">
                        <nav class="nav">
                            <ul class="nav-ul">
                                <li><a href="index.html" class="nav-a">Главная</a></li>
                                <li><a href="page/news.html" class="nav-a">Новости</a></li>
                                <li><a href="page/list-project.html" class="nav-a">Проекты</a></li>
                                <li><a href="#!" class="nav-a">О нас</a></li>
                                <li><a href="page/login.html" class="nav-a">Вход</a></li>       
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>    
        </div>
    </header>

    <main>
        <div class="profile">
            <div class="container">
                <div class="profile-container">
                    <div class="profile-sidebar">
                        <h1 class="profile-title">Профиль</h1>
                        <ul class="profile-ul">
                            <li><a href="profile.html" class="profile-link">Основное</a></li>
                            <li><a href="form.html" class="profile-link">Анкета</a></li>
                            <li><a href="applications.html" class="profile-link">Заявки</a></li>
                            <li><a href="applications.html" class="profile-link exit">Выход</a></li>
                        </ul>
                    </div>
                    <div class="profile-data">
                        <h1 class="profile-subtitle">Фамилия</h1>
                         <div class="profile-data-output">
                            <input type="text" placeholder="Пушной" class="input-profile" readonly>
                            <button id="editButton1" onclick="enableEdit(this)">Изменить</button>
                         </div>
                         <h1 class="profile-subtitle">Имя</h1>
                         <div class="profile-data-output">
                            <input type="text" placeholder="Вячеслав" class="input-profile" readonly>
                            <button id="editButton2" onclick="enableEdit(this)">Изменить</button>
                         </div>
                         <h1 class="profile-subtitle">Отчество</h1>
                         <div class="profile-data-output">
                            <input type="text" placeholder="Александрович" class="input-profile" readonly>
                            <button id="editButton3" onclick="enableEdit(this)">Изменить</button>
                         </div>
                         <h1 class="profile-subtitle">Email</h1>
                         <div class="profile-data-output">
                            <input type="email" placeholder="vasyapushnoi@gmail.com" class="input-profile" readonly>
                            <button id="editButton4" onclick="enableEdit(this)">Изменить</button>
                         </div>
                         <h1 class="profile-subtitle">Телефон</h1>
                         <div class="profile-data-output">
                            <input type="tel" placeholder="87056682145" class="input-profile" readonly>
                            <button id="editButton5" onclick="enableEdit(this)">Изменить</button>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <footer class="footer">
        <div class="container">
            <a class="logo-footer" href="">
                <p>DalaCinema</p>
            </a>
            <div class="footer_item">
                <ul>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Кастинги</a></li>
                    <li><a href="#">Проекты</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script>
        function enableEdit(button) {
            var parentDiv = button.parentElement;
            var input = parentDiv.querySelector('.input-profile');
            var currentValue = input.value;
            var button = parentDiv.querySelector('button');
            
            if (input.readOnly) {
                input.readOnly = false;
                button.textContent = 'Сохранить';
            } else {
                input.readOnly = true;
                button.textContent = 'Изменить';
                console.log('Сохранено значение:', currentValue);
            }
        }
    </script>
    <script src="../../js/app.js"></script>

</body>
</html>
