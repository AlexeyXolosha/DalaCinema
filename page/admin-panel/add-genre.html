<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <title>DalaCinema - Добавить жанр</title>
</head>
<body>
    
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <a href="#" class="logo">
                    <img src="./img/logo.png" alt="">
                </a>
                <ul class="nav-list">
                    <li><a class="nav-list-link" href="">Главная</a></li>
                    <li><a class="nav-list-link" href="">Проекты</a></li>
                    <li><a class="nav-list-link" href="">О Нас</a></li>
                    <li><a class="nav-list-link" href="">Вход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-add-element">


        <div class="block-add">
            <div class="container">
                <div class="block-inner">
                    <div class="block-item">
                        <div class="input-admin">
                            <input type="text" placeholder="Введите жанр">
                        </div>
                        <div>
                            <button id="openBtnUP" class="btn41-43 btn-41">Добавить жанр</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <section class="project-input-tabel genre">
            <div class="container">
                <div class="project-tabel-inner">
                    <table class="table-container-project">
                        <thead>
                            <tr>
                                <th>Жанр</th>
                                <th>Delete</th>
                                <th>Change</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Боевик</td>
                                <td><button>Удалить</button></td>
                                <td><button type="button" id="editGenre">Изменить</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        
        <div class="pop_up" id="genrepopUPContainer">
            <div class="pop_up_container">
                <div class="pop_up_body" id="genrepopUP">
                    <p class="title-pop_up">Введите названия жанра</p>
                    <div class="pop-admin-form">
                        <div class="pop-section-input-add">
                            <input type="text">
                        </div>
                        <div class="btn-inner">
                            <button class="btn41-43 btn-41">Изменить</button>
                            <button class="btn41-43 btn-41" id="closedGenreBtnUp">Отменить</button>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <a class="logo-footer" href="">
                <p>DalaCinema</p>
            </a>
            <div class="footer_item">
                <ul>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Кастинги</a></li>
                    <li><a href="#">Проекты</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script src="../../js/app.js"></script>
</body>
</html>
