<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <title>DalaCinema - Добавить жанр</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header_top">
                <div class="header_top_row">
                    <a href="#!" class="logo">
                        <img src="../../img/logo.png" alt="DalaCinema" class="logo-img">
                    </a>
                    <div class="header_nav">
                        <nav class="nav">
                            <ul class="nav-ul">
                                <li><a href="../../index.html" class="nav-a">Главная</a></li>
                                <li><a href="../page/news.html" class="nav-a">Новости</a></li>
                                <li><a href="../page/list-project.html" class="nav-a">Проекты</a></li>
                                <li><a href="#!" class="nav-a">О нас</a></li>
                                <li><a href="../page/login.html" class="nav-a">Вход</a></li>       
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>    
        </div>
    </header>

    <main class="main-add-element">
        <div class="block-add">
            <div class="container">
                <div class="admin-block-add-inner">
                    <div class="input-block">
                        <h1>Добавить жанр</h1>
                        <input type="text" class="input-genre">
                        <button class="btn41-43 btn-41">Добавить</button>
                    </div>
                    <div class="table-container">
                        <table class="tabel-admin">
                            <tr>
                                <th>Жанр</th>
                                <th>Delete</th>
                                <th>Change</th>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Боевик"></td>
                                <td><button>Удалить</button></td>
                                <td><button type="button" id="editGenre">Изменить</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="pop_up" id="genrepopUPContainer">
            <div class="pop_up_container">
                <div class="pop_up_body" id="genrepopUP">
                    <p class="title-pop_up">Введите названия жанра</p>
                    <div class="pop-admin-form">
                        <div class="pop-section-input-add">
                            <input type="text">
                        </div>
                        <div class="btn-inner">
                            <button class="btn-adm-pop-up">Изменить</button>
                            <button class="btn-adm-pop-up" id="closedGenreBtnUp">Отменить</button>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <a class="logo-footer" href="">
                <p>DalaCinema</p>
            </a>
            <div class="footer_item">
                <ul>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Кастинги</a></li>
                    <li><a href="#">Проекты</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script src="../../js/app.js"></script>
</body>
</html>
