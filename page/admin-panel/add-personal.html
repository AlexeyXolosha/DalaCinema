<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>DalaCinema - База данных</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header_top">
                <div class="header_top_row">
                    <a href="#!" class="logo">
                        <img src="../../img/logo.png" alt="DalaCinema" class="logo-img">
                    </a>
                    <div class="header_nav">
                        <nav class="nav">
                            <ul class="nav-ul">
                                <li><a href="../../index.html" class="nav-a">Главная</a></li>
                                <li><a href="../page/news.html" class="nav-a">Новости</a></li>
                                <li><a href="../page/list-project.html" class="nav-a">Проекты</a></li>
                                <li><a href="#!" class="nav-a">О нас</a></li>
                                <li><a href="../page/login.html" class="nav-a">Вход</a></li>       
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>    
        </div>
    </header>

    <main class="main-add-element">

        <div class="block-add">
            <div class="container">
                <div class="block-inner">
                    <div class="block-item">
                        <button id="openBtnUP" class="btn41-43 btn-41">Пополнить базу данных</button>
                    </div>
                </div>
            </div>
        </div>

        <section class="project-input-tabel">
            <div class="container">
                <div class="project-tabel-inner">
                    <table class="table-container-project">
                        <thead>
                            <tr>
                                <th>Фотография</th>
                                <th>Роль</th>
                                <th>Фамилия</th>
                                <th>Имя</th>
                                <th>Отчество</th>
                                <th>Номер телефона</th>
                                <th>Изменить</th>
                                <th>Удалить</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="img-td">
                                        <img src="../../img/actors/Edil Ramazan.jpg" alt="" class="tabel-image">
                                    </div>
                                </td>
                                <td>Режиссер</td>
                                <td>Яшник</td>
                                <td>Сергей</td>
                                <td>Сергеевич</td>
                                <td>+77056678215</td>
                                <td><button id="openPoPUPBtnEdit" class="btn-tabel">Изменить</button></td>
                                <td><button class="btn-tabel">Удалить</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    
        <div class="pop_up">
            <div class="pop_up_container">
                <div class="pop_up_body">
                    <form class="pop-admin-form">
                        <div class="pop-role-section">
                            <label for="role">Выберите роль:</label>
                            <select name="role" id="role" class="pop-selection">
                                <option value="Actors">Актеры</option>
                                <option value="producer">Продюсер</option>
                                <option value="operator">Оператор</option>
                                <option value="rezhisser">Режиссер</option>
                            </select>
                        </div>
                        <div class="pop-section-input-add">
                            <p class="pop-title-add-element">Имя</p>
                            <input type="text" id="name" name="name" placeholder="Андрей">
                        </div>
                        <div class="pop-section-input-add">
                            <p class="pop-title-add-element">Отчество</p>
                            <input type="text" id="otchestvo" name="otchestvo" placeholder="Олегович">
                        </div>
                        <div class="pop-section-input-add">
                            <p class="pop-title-add-element">Фамилия</p>
                            <input type="text" id="surname" name="surname" placeholder="Швец">
                        </div>
                        <div class="pop-section-input-add">
                            <p class="pop-title-add-element">Дата рождения</p>
                            <input type="date" id="date_birth" name="date_birth">
                        </div>
                        <div class="pop-section-input-add">
                            <p class="pop-title-add-element">Номер телеофна</p>
                            <input type="tel" id="phone" name="phone" value="+7 "
                            pattern="\+[0-9]{1,3} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" required><br>
                            <small>Формат: +7 555 444 33 22</small>
                        </div>
                        <div class="pop-section-add-image">
                            <label class="input-label">Добавить фотогрфию</p>
                            <input type="file" id="img" name="img">
                        </div>
                        <div class="pop-section-image">
                            <div class="image-output-popup">
                                <img src="../../img/actors/Murat Zharylqasynov.jpg" alt="" class="img-popup">
                                <button class="delete-button">
                                    <span class="material-symbols-outlined delete-icon">delete</span>
                                </button>
                            </div>
                        </div>
                        <div class="btn-inner">
                            <button class="btn41-43 btn-41">Сохранить</button>
                            <button class="btn41-43 btn-41" id="closedBtnUp">Отменить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="container">
            <a class="logo-footer" href="">
                <p>DalaCinema</p>
            </a>
            <div class="footer_item">
                <ul>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Кастинги</a></li>
                    <li><a href="#">Проекты</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script src="../../js/app.js"></script>

</body>
</html>
