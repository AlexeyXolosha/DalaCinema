<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <title>DalaCinema - База данных</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header_top">
                <div class="header_top_row">
                    <a href="#!" class="logo">
                        <img src="../../img/logo.png" alt="DalaCinema" class="logo-img">
                    </a>
                    <div class="header_nav">
                        <nav class="nav">
                            <ul class="nav-ul">
                                <li><a href="../../index.html" class="nav-a" id="home-link">Главная</a></li>
                                <li><a href="../news.html" class="nav-a" id="news-link">Новости</a></li>
                                <li><a href="../project.html" class="nav-a">Проекты</a></li>
                                <li><a href="#!" class="nav-a">О нас</a></li>
                                <li><a href="../login.html">Вход</a></li>                      
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>    
        </div>
    </header>

    <div class="block-add">
        <div class="container">
            <div class="admin-block-add-inner">
                <button id="openBtnUP" class="btn-add">Пополнить базу данных</button>
                <div class="table-container">
                    <table class="tabel-admin">
                        <tr>
                            <th>Фотография</th>
                            <th>Роль</th>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Отчество</th>
                            <th>Номер телефона</th>
                            <th>Изменить</th>
                            <th>Удалить</th>
                        </tr>
                        <tr>
                            <td><img src="../../img/gallery/photo_1.png" alt=""></td>
                            <td>Режиссер</td>
                            <td>Яшник</td>
                            <td>Сергей</td>
                            <td>Сергеевич</td>
                            <td>+77056678215</td>
                            <td><button id="openPoPUPBtnEdit" class="btn-tabel">Изменить</button></td>
                            <td><button class="btn-tabel">Удалить</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="pop_up">
        <div class="pop_up_container">
            <div class="pop_up_body">
                <form class="pop-admin-form">
                    <div class="pop-role-section">
                        <label for="role">Выберите роль:</label>
                        <select name="role" id="role" class="pop-selection">
                            <option value="Actors">Актеры</option>
                            <option value="producer">Продюсер</option>
                            <option value="operator">Оператор</option>
                            <option value="rezhisser">Режиссер</option>
                        </select>
                    </div>
                    <div class="pop-section-input-add">
                        <label>Введите имя:</label><br>
                        <input type="text" id="name" name="name" placeholder="Андрей">
                    </div>
                    <div class="pop-section-input-add">
                        <label for="otchestvo">Введите отчество:</label><br>
                        <input type="text" id="otchestvo" name="otchestvo" placeholder="Олегович">
                    </div>
                    <div class="pop-section-input-add">
                        <label for="surname">Введите фамилию:</label><br>
                        <input type="text" id="surname" name="surname" placeholder="Швец">
                    </div>
                    <div class="pop-section-input-add">
                        <label for="date_birth">Дата рождения:</label><br>
                        <input type="date" id="date_birth" name="date_birth">
                    </div>
                    <div class="pop-section-input-add">
                        <label for="phone">Введите номер телефона:</label><br>
                        <input type="tel" id="phone" name="phone" value="+7 "
                        pattern="\+[0-9]{1,3} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" required><br>
                        <small>Формат: +7 555 444 33 22</small>
                    </div>
                    <div class="pop-section-add-image">
                        <label for="img">Выберите изображение:</label><br>
                        <input type="file" id="img" name="img">
                    </div>
                    <div class="btn-inner">
                        <button class="btn-adm-pop-up">Изменить</button>
                        <button class="btn-adm-pop-up" id="closedBtnUp">Отменить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="pop_up_edit">
        <div class="pop_up_container">
            <div class="pop_up_body">
                <form class="pop-admin-form">
                    <div class="pop-role-section">
                        <label for="role">Выберите роль:</label>
                        <select name="role" id="role" class="pop-selection">
                            <option value="Actors">Актеры</option>
                            <option value="producer">Продюсер</option>
                            <option value="operator">Оператор</option>
                            <option value="rezhisser">Режиссер</option>
                        </select>
                    </div>
                    <div class="pop-section-input-add">
                        <label>Введите имя:</label><br>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="pop-section-input-add">
                        <label for="surname">Введите фамилию:</label><br>
                        <input type="text" id="surname" name="surname">
                    </div>
                    <div class="pop-section-input-add">
                        <label for="otchestvo">Введите отчество:</label><br>
                        <input type="text" id="otchestvo" name="otchestvo">
                    </div>
                    <div class="pop-section-input-add">
                        <label for="date_birth">Дата рождения:</label><br>
                        <input type="date" id="date_birth" name="date_birth">
                    </div>
                    <div class="pop-section-input-add">
                        <label for="phone">Введите номер телефона:</label><br>
                        <input type="tel" id="phone" name="phone" value="+7 "
                        pattern="\+[0-9]{1,3} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" required><br>
                        <small>Формат: +7 555 444 33 22</small>
                    </div>
                    <div class="popup-old-image">
                        <img src="../../img/gallery/photo_3.png" alt="" class="pop_up-images">
                        <button>Удалить</button>
                    </div>
                    <div class="pop-section-add-image">
                        <label for="img">Выберите изображение:</label><br>
                        <input type="file" id="img" name="img">
                    </div>
                    <div class="btn-inner">
                        <button class="btn-adm-pop-up">Сохранить</button>
                        <button class="btn-adm-pop-up" id="closedpopUPEdit">Отменить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <a class="logo-footer" href="">
                <p>DalaCinema</p>
            </a>
            <div class="footer_item">
                <ul>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Кастинги</a></li>
                    <li><a href="#">Проекты</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script src="../../js/app.js"></script>

</body>
</html>
